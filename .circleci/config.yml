
defaults: &defaults
  # This is the directory where circle ci checks out the repo.
  working_directory: /home/circleci/project

make_check: &make_check
  name: make check
  command: cd test; make check

test_desc: &test_desc
  <<: *defaults
  steps:
    - checkout
    - run: mkdir -p /go/src/github.com && pwd && ls .

version: 2
jobs:
   "compile":
     <<: *test_desc
     docker:
       - image: golang:1.9.2

   "allpass":
     docker:
       - image: ubuntu:14.04
     steps:
       - checkout
       - run: echo allpass

workflows:
  version: 2
  tests:
    jobs:
      - "compile"
      - allpass:
          requires:
            - "compile"


